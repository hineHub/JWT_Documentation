<div class="container">
    <h1>Login</h1>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <!--{{_model | json}}-->
      <div class="form-group">
        <label for="name">User Name</label>
        <input type="text" class="form-control" id="name"
        required
        [(ngModel)]="_model.username" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
          class="alert alert-danger">
          Name is required
        </div>
      </div>


      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"  class="form-control" id="password" required
        [(ngModel)]="_model.password" name="password" #password="ngModel">
        <div [hidden]="password.valid || password.pristine"
          class="alert alert-danger">
          Password is required
        </div>
      </div>

      <div class="form-group">
          <label for="bearerToken">BearerToken</label>
          <input type="text" readonly  class="form-control" id="bearerToken"
          [(ngModel)]="_token" name="bearerToken">
        </div>

      <div class="form-group">
          <label for="secureMessage">Secure Message</label>
          <input type="text" readonly  class="form-control" id="secureMessage"
          [(ngModel)]="_message" name="secureMessage">
        </div>

      <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Submit</button>
      <button type="button" class="btn btn-primary" (click)="getData()">Test if bearer token sent</button>

      <div [hidden]='_failedTokenRequest == false' class="errorMessage">
          <p>Please check you have entered your details correctly</p>
      </div>
     
    </form>

</div>
